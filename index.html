<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container-block">
        <h3>HOME</h3>
        <div class="score-container">
          <p class="score" id="home-score">0</p>
        </div>
        <div class="score-btn-container">
          <button id="home-score-btn-one">+1</button>
          <button id="home-score-btn-two">+2</button>
          <button id="home-score-btn-three">+3</button>
        </div>
      </section>

      <section class="action-btn-container">
        <button id="new-game-btn">New Game</button>
        <div class="timer-container">
          <p>Time Left:</p>
          <p id="remaining-time">0</p>
          <p>seconds</p>
        </div>
        <button id="end-game-btn">End Game</button>
      </section>

      <section class="container-block">
        <h3>GUEST</h3>
        <div class="score-container">
          <p class="score" id="guest-score">0</p>
        </div>
        <div class="score-btn-container">
          <button id="guest-score-btn-one">+1</button>
          <button id="guest-score-btn-two">+2</button>
          <button id="guest-score-btn-three">+3</button>
        </div>
      </section>
    </main>

    <div id="game-over-model-container">
      <div class="animate__zoomInDown" id="game-over-model">
        Game Over, the winner is <span id="winner-span">Home</span>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
