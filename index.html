<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-block">
        <h3>HOME</h3>
        <div class="score-container">
          <p class="score" id="home-score">0</p>
        </div>
        <div class="score-btn-container">
          <button id="home-add-one-btn">+1</button>
          <button id="home-add-two-btn">+2</button>
          <button id="home-add-three-btn">+3</button>
        </div>
      </div>

      <div class="action-btn-container">
        <button id="new-game-btn">New Game</button>
        <div class="timer-container">
          <p>Time Left:</p>
          <p id="remaining-time">0</p>
          <p>seconds</p>
        </div>
        <button id="end-game-btn">End Game</button>
      </div>

      <div class="container-block">
        <h3>GUEST</h3>
        <div class="score-container">
          <p class="score" id="guest-score">0</p>
        </div>
        <div class="score-btn-container">
          <button id="guest-add-one-btn">+1</button>
          <button id="guest-add-two-btn">+2</button>
          <button id="guest-add-three-btn">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
